 <div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-10">
      <h2 class="text-xl font-bold mb-4">Đổi mật khẩu</h2>

      <form (ngSubmit)="changePassword()">
        <div class="mb-4">
          <label class="block mb-1 font-medium">Mật khẩu hiện tại</label>
          <input type="password" [(ngModel)]="currentPassword" name="currentPassword"
                 class="w-full border px-3 py-2 rounded" required>
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-medium">Mật khẩu mới</label>
          <input type="password" [(ngModel)]="newPassword" name="newPassword"
                 class="w-full border px-3 py-2 rounded" required>
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-medium">Xác nhận mật khẩu mới</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
                 class="w-full border px-3 py-2 rounded" required>
        </div>

        <div *ngIf="error" class="text-red-600 mb-2">{{error}}</div>
        <div *ngIf="success" class="text-green-600 mb-2">{{success}}</div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          Đổi mật khẩu
        </button>
      </form>
    </div>
