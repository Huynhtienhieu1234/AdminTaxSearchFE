  <h2 class="text-xl font-bold mb-4">API Keys của bạn</h2>

    <div class="mb-4 flex gap-2">
      <input [(ngModel)]="systemName" placeholder="System Name" class="border p-2 rounded"/>
      <button (click)="createKey()" class="bg-blue-600 text-white px-4 py-2 rounded">Tạo API Key</button>
    </div>

    <table class="w-full table-auto border-collapse border">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-2 py-1">System</th>
          <th class="border px-2 py-1">API Key</th>
          <th class="border px-2 py-1">Issued</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let key of apikeys">
          <td class="border px-2 py-1">{{ key.systemName }}</td>
          <td class="border px-2 py-1 font-mono">{{ key.apikey }}</td>
          <td class="border px-2 py-1">{{ key.issuedDate | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
