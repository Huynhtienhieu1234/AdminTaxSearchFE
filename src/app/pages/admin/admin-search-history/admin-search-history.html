 <h2 class="text-xl font-bold mb-4">Lịch sử tra cứu</h2>
    <table class="w-full border-collapse border">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-2 py-1">Input</th>
          <th class="border px-2 py-1">Result</th>
          <th class="border px-2 py-1">Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let h of histories">
          <td class="border px-2 py-1">{{ h.inputText }}</td>
          <td class="border px-2 py-1">{{ h.resultText }}</td>
          <td class="border px-2 py-1">{{ h.createdAt | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
